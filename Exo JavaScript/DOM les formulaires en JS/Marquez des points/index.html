<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquez des points</title>
</head>

<body>

    <h3>Questionnaire sur le basket</h3>

    <form action="#" name="forms">

        <fieldset style="width: fit-content;">

            <legend>La NBA</legend>
            <br>
            <label for="q1">Que signifie le sigle NBA ?</label>
            <br><br>
            <input type="radio" name="q1" id="r1_q1" value="faux">Nettoie Bien Agathe
            <br>
            <input type="radio" name="q1" id="r2_q1" value="vrai">National BasketBall Association
            <br>
            <input type="radio" name="q1" id="r3_q1" value="faux">Haine Bé Ah
            <br><br>

            <label for="q2">Dans quelle équipe notre Dieu à tous Mickael Jordan a-t-il remporté 6 titres nationaux ?</label>
            <br><br>
            <input type="radio" name="q2" id="r1_q2" value="faux">Detroit Pistons
            <br>
            <input type="radio" name="q2" id="r2_q2" value="faux">Saint-Jean de Cuculles
            <br>
            <input type="radio" name="q2" id="r3_q2" value="vrai">Chicago Bulls
            <br><br>

            <label for="q3">Dans quelle équipe jouait son défunt fils Kobe Bryant qui nous manque terriblement à tous ?</label>
            <br><br>
            <input type="radio" name="q3" id="r1_q3" value="faux">Los Angeles Clippers
            <br>
            <input type="radio" name="q3" id="r2_q3" value="vrai">Los Angeles Lakers
            <br>
            <input type="radio" name="q3" id="r3_q3" value="faux">Viry-Châtillon
            <br><br>
            
            <label for="q4">Quel est le prénom de James, l'immense star actuelle proche de la retraite des Los Angeles Lakers ? </label>
            <br><br>
            <input type="radio" name="q4" id="r1_q4" value="vrai">LeBron
            <br>
            <input type="radio" name="q4" id="r2_q4" value="faux">LeBlon
            <br>
            <input type="radio" name="q4" id="r3_q4" value="faux">LeTron
            <br><br>

            <label for="q5">Comment se nomme la personne qui a eu l'idée absolument géniale et révolutionnaire d'inventer le basketball ?</label>
            <br><br>
            <input type="radio" name="q5" id="r1_q5" value="faux">Walt Disney
            <br>
            <input type="radio" name="q5" id="r2_q5" value="faux">Adolf Hitler
            <br>
            <input type="radio" name="q5" id="r3_q5" value="vrai">John Naismith
            <br><br>

            <button type="submit" id="submit">Votre score</button>

            <p id="score"></p>

        </fieldset>

    </form>

</body>
<script src="main.js"></script>

</html>
