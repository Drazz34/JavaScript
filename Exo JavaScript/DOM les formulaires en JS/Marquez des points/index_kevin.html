<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquez des Points</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Questionnaire sur l'Univers de Zelda</h1>
    <br />
    <form action="">
      <fieldset>
        <br />
        <label for="ask1"
          >En quel année est sorti le premier jeu de la licence The Legend of
          Zelda au Japon ?</label
        >
        <br /><br />
        <input type="radio" name="ask1" value="1984" />1984
        <br />
        <input type="radio" name="ask1" value="1986" />1986
        <br />
        <input type="radio" name="ask1" value="1988" />1988 <br /><br /><br />
        <label for="ask2"
          >Comment s'appelle le compositeur principal de la bande-son de The
          Legend of Zelda ?</label
        >
        <br /><br />
        <input type="radio" name="ask2" value="Koji Kondo" />Koji Kondo
        <br />
        <input type="radio" name="ask2" value="Nobuo Uematsu" />Nobuo Uematsu
        <br />
        <input type="radio" name="ask2" value="Thomas Bergensen" />Thomas
        Bergensen <br /><br /><br />
        <label for="ask3"
          >Dans quel jeu apparaissent les Piafs pour la première fois ?</label
        >
        <br /><br />
        <input type="radio" name="ask3" value="Ocarina of Time" />Ocarina of
        Time
        <br />
        <input type="radio" name="ask3" value="Breath of the Wild" />Breath of
        the Wild
        <br />
        <input type="radio" name="ask3" value="The Wind Waker" />The Wind Waker
        <br /><br /><br />
        <label for="ask4">Qui est Ruto dans Ocarina of Time ?</label>
        <br /><br />
        <input type="radio" name="ask4" value="La nourrice de la princesse" />La
        nourrice de la princesse Zelda
        <br />
        <input type="radio" name="ask4" value="La princesse Zora" />La princesse
        Zora
        <br />
        <input
          type="radio"
          name="ask4"
          value="La cheffe de la tribu Gerudo"
        />La cheffe de la tribu Gerudo <br /><br /><br />
        <label for="ask5"
          >Combien y a-t-il de noix Korogus à collectionner dans Breath of the
          Wild ?</label
        >
        <br /><br />
        <input type="radio" name="ask5" value="700" />700
        <br />
        <input type="radio" name="ask5" value="800" />800
        <br />
        <input type="radio" name="ask5" value="900" />900 <br /><br /><br />
        <button type="submit" id="submit">Calculez votre score !</button>
        <br /><br />
        <span id="score"></span><br />
        <span id="com"></span>
        <br />
      </fieldset>
    </form>
    <h2></h2>
  </body>
  <script src="script_kevin.js"></script>
</html>
