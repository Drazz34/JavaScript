<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix multiples</title>
</head>

<body>

    <h3>Quels sont vos points forts en informatique ?</h3>


    <form action="#" name="forms">

        <input type="checkbox" name="html" class="check" id="html">HTML
        <br>
        <input type="checkbox" name="css" class="check" id="css">CSS
        <br>
        <input type="checkbox" name="js" class="check" id="js">JS
        <br>
        <input type="checkbox" name="php" class="check" id="php">PHP
        <br>
        <input type="checkbox" name="java" class="check" id="java">JAVA
        <br>
        <input type="checkbox" name="python" class="check" id="python">PYTHON
        <br>
        <input type="checkbox" name="c" class="check" id="c">C#
        <br>
        <input type="checkbox" name="bdd" class="check" id="bdd">BDD
        <br>
        <input type="checkbox" name="maquette" class="check" id="maquette">Maquette

    </form>

</body>
<script src="main.js"></script>

</html>
