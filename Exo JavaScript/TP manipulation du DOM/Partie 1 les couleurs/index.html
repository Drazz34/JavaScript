<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP PARTIE 1</title>
</head>

<body>

    <div class="container">

            <div class="contain white">
            </div>

        <div class="change">
            <button id="red" class="bouton">Red</button>
            <button id="green" class="bouton">Green</button>
            <button id="blue" class="bouton">Blue</button>
            <button id="toggle" class="bouton">Toggle</button>
            <button id="rainbow" class="bouton">Rainbow</button>
            <div class="range">
                <p class="bord">Border</p>
                <input type="range" name="range" id="range" min="0" max="20" step="1" value="1">
            </div>
        </div>

    </div>

    <div class="bottom">

        <button id="hello" class="bouton">Hello World</button>

        <br><br>

        <input type="text" name="texte" id="text" placeholder="Ici du texte">

        <input type="button" value="Custom" class="bouton" id="bouton">

    </div>



  


</body>
<script src="main.js"></script>

</html>
