<html lang="fr">

    <title>Factorielle</title>
</head>
<body>

    <label for="n">Entrez votre nombre afin de connaître le résultat de sa factorielle : </label>
    <input type="text" name="n" id="nombre">

    <br><br>

    <button class="envoie">Résultat : </button>

    <br><br>

    <label for="nb">Entrez votre nombre afin de connaître le résultat de la somme de ses factorielles : </label>
    <input type="text" name="nb" id="nb">

    <br><br>

    <button class="envoie_somme">Résultat : </button>
    
    <label for="somme"></label>
    <input type="text" name="somme" id="somme">
